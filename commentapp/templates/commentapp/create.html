
{% load bootstrap4 %}
{% block content%}

<div style="text-align: center; max-width: 500px; margin: 3rem auto" >
  <div class="mb-4">
    Comment Create
  </div>
<!--함수 기반에서 reverse와 유사-->
  <form action="{% url 'commentapp:create' %}" method="post">
    {% csrf_token %}
    {% bootstrap_form form%}

    {% if user.is_authenticated %}
    <input type="submit" class="btn btn-dark rounded-pill col-6 mt-3">
    {%else%}
    <a href="{% url 'accountapp:login' %}?next={{ request.path }}" class="btn btn-dark rounded-pill col-6 mt-3">Login</a>
    {% endif %}
    <input type="hidden" name="article_pk" value="{{ article.pk }}">
<!--    아티클 값 p(value)에서 담아 보냄-->
  </form>
</div>
{% endblock %}
