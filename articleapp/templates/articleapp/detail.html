{% extends 'base.html' %}
{% load bootstrap4 %}
{% block content%}

<div>
  <div style="text-align: center; max-width: 500px; margin: 3rem auto">
    <h1>
    {{ target_article.title }}
  </h1>
    <h4>{{ target_article.writer.profile.nickname }} </h4>
    <hr>
  <img style="width:100%; border-radius: 1rem; margin: 1rem; " src="{{ target_article.image.url }}" alt="">
  <p>
    {{target_article.content}}
  </p>
    {% if target_article.writer == user %}
    <a href="{%url 'articleapp:update' pk=target_article.pk%}" class="btn btn-primary rounded-pill col-4">
      Update
    </a>
    <a href="{%url 'articleapp:delete' pk=target_article.pk%}" class="btn btn-danger rounded-pill col-4">
      Delete
    </a>
    {%endif%}
  </div>
</div>
{% endblock %}
