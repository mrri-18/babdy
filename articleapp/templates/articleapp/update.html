{% extends 'base.html' %}
{% load bootstrap4 %}
{% block content%}

<div style="text-align: center; max-width: 500px; margin: 3rem auto" >
  <div class="mb-4">
    Article Update
  </div>
<!--함수 기반에서 reverse와 유사-->
  <form action="{% url 'articleapp:update' pk=target_article.pk%}" method="post">
    {% csrf_token %}
    {% bootstrap_form form%}
    <input type="submit" class="btn btn-dark rounded-pill col-6 mt-3">
  </form>
</div>
{% endblock %}
