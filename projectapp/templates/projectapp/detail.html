{% extends 'base.html' %}
{% load bootstrap4 %}
{% block content%}

<div>
  <div style="text-align: center; max-width: 500px; margin: 3rem auto">

    <img src="{{target_project.image.url}}" alt="" STYLE="height: 10rem; width: 10rem; border-radius: 10rem; margin-bottom: 1.5rem; object-fit:cover;">
    <h2 style="font-family: 'NanumSquareNeoExtraBold'">
      {{target_project.title}}
    </h2>
    <h5 style="margin-bottom:2rem;">
      {{target_project.description}}
    </h5>
    <div>
      {% include 'snippets/list_babdy.html' with article_list=object_list%}
    </div>
  </div>
</div>
{% endblock %}
